<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/9341ff2ddf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="quoteContainer">
      <i class="fas fa-quote-left"></i>
      <span id="quoteContainer__quote"> </span>
      <p id="author"></p>
      <setcion class="buttonContainer">
        <button class="twitter-button" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="quoteGenerator">New Quote</button>
      </setcion>
    </div>
    <div class="loader" id="loader"></div>
  </body>
</html>
